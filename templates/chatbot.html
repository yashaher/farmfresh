
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Chatbot container */
        #chatbot-container {
            position: fixed;
            bottom: 80px; /* Add space for the toggle button */
            right: 20px;
            width: 320px;
            max-height: 500px;
            background-color: #fff;
            border: 2px solid #28a745;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Chatbot header */
        #chat-header {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Chat window */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-bubble {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .bot-message {
            background-color: #e6ffe6;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-message {
            background-color: #d4edda;
            align-self: flex-end;
        }

        .bot-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Input section */
        #chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #218838;
        }

        /* Chatbot toggle button */
        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #chatbot-toggle:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Chatbot toggle button -->
    <button id="chatbot-toggle">üí¨ Chat</button>

    <!-- Chatbot container -->
    <div id="chatbot-container">
        <div id="chat-header">
            <img src="{% static 'images/farmer.png' %}" alt="Farmer Avatar">

            üßë‚Äçüåæ Farmer Bot
        </div>
        <div id="chat-window"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // Toggle chatbot visibility
        chatbotToggle.addEventListener('click', () => {
            const isHidden = chatbotContainer.style.display === 'none';
            chatbotContainer.style.display = isHidden ? 'flex' : 'none';
            chatbotToggle.textContent = isHidden ? '‚úñ Close' : 'üí¨ Chat';
        });

        // Append message to chat window
        const appendMessage = (message, isBot) => {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', isBot ? 'bot-message' : 'user-message');

            if (isBot) {
                const botAvatar = document.createElement('img');
                botAvatar.src = "{% static 'images/farmer.png' %}" // Replace with farmer image URL
                botAvatar.alt = "Farmer Avatar";
                bubble.appendChild(botAvatar);
            }

            const textNode = document.createTextNode(message);
            bubble.appendChild(textNode);

            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        };

        // Send message to backend and handle response
        sendButton.addEventListener('click', () => {
            const userMessage = chatInput.value;
            if (userMessage.trim()) {
                appendMessage(userMessage, false); // User message
                chatInput.value = '';

                fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}', // Django CSRF protection
                    },
                    body: JSON.stringify({ message: userMessage }),
                })
                    .then(response => response.json())
                    .then(data => appendMessage(data.response, true)) // Bot message
                    .catch(error => appendMessage("Sorry, an error occurred.", true));
            }
        });
    </script>
</body>
</html>
