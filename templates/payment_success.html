<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .success-container h1 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .success-container p {
            color: #555;
            font-size: 1rem;
            margin: 10px 0;
        }
        .success-container strong {
            color: #000;
        }
        .success-container .cta {
            margin-top: 20px;
        }
        .success-container .cta a {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .success-container .cta a:hover {
            background-color: #218838;
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ”</div>
        <h1>Order Placed Successful!</h1>
        <p>Thank you</p>
        <p><strong>Payment ID:</strong> {{ payment_id }}</p>
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <div class="cta">
            <a href="{% url 'index' %}">Go to Homepage</a>
            <a href="{% url 'download_invoice_pdf' invoice.id %}" style="display: inline-block; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; text-align: center;">
                Download PDF
            </a>
            
        </div>
    </div>
</body>
</html>
